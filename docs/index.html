<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Pixelart to SVG</title>
<style>
html { height: 100%; font-size: 5vmin; }
body { height: 100%; margin: 0; position: relative; }
body > div { width: 100%; height: 100%; display: grid; grid-template-columns: 45vw 10vw 45vw; grid-template-rows: calc( 100vh - 3rem ) 2rem 1rem; }
a#download { display: block; cursor: pointer; box-sizing: border-box; border: 0.1rem solid gray; border-radius: 0.3rem; display: flex; justify-content: center; align-items: center; text-decoration: none; background: lightgray; }
a#download::after { content: "Download"; }
a#download[ href ] { background: #b8cefd; }
#options { box-sizing: border-box; padding: 0 0.5rem; }
check-box { --size: 0.5rem; font-size: 0.5rem; }
#info { font-size: 1.5vw; text-align: center; display: flex; justify-content: center; align-items: center; }
#info a { text-decoration: none; }
</style>
<script src="./app.js"></script>
</head>
<body>
	<div>
		<drop-image></drop-image>
		<div></div>
		<pixel-svg></pixel-svg>
		<div></div>
		<div id="info"><a href="https://github.com/LapisTech/PixelartToSVG">Github</a></div>
		<a id="download"></a>
		<div></div>
		<div id="options">
			<check-box id="grouping" checked>Grouping</check-box>
		</div>
		<div></div>
	</div>
</body>
</html>
